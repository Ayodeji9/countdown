<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./Plugins/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>

<body>

    <div class="col-md-4 offset-4  justify-content-between bg-dark my-4 py-5 shadow " id="holder">
        <div class="d-flex text-center text-white">
            <h1 id="min" class="w-50">00</h1>
            <h1 id="sec" class="w-50">00</h1>
        </div>
        <div class="d-flex text-center text-success">
            <p class="w-50">min</p>
            <p class="w-50">sec</p>
        </div>
      <div class="div">
        <button type="button" id="btn" onclick="Start()" class="btn text-center btn-success">START</button>
      </div>
      <div class="date text-center" >
        <h1 id="TIME"></h1>
        <h2 id="day"></h2>  
      </div>

    </div>










    <script src="./App.js"></script>
</body>

</html>
